<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
        <link rel= "stylesheet" href= "style.css">
    </head>
    <body>
        <div class="contato">
        <h1>Contact Form</h1>
            <p>Please fill in your information and we'll be sending your order in no time.</p><br>
        <form>
            <div class="nome">
                <label for="yourName">Your Name:</label>
                <input name="yourName" type= "text" placeholder="First Name" required>  
                <input name="yourName" type= "text" placeholder="Last Name" required><br> <br>
            </div>
            <div class="email">
                <label for="yourEmail">Your Email:</label> 
                <input name="yourEmail" type="email" placeholder="email@gmail.com" required> <br> <br>
            </div>
            <div class="telefone">
                <label for="yourPhone">Your Phone:</label>
                <input for="yourPhone" type="type" placeholder="(##) #####-####" required><br><br>
            </div>
            <div class="message subject">
                <label for="messageSubject">Message Subject</label>
                <select id="messageSubject" required>
                    <option selected>Other</option>
                    <option>Doubts</option>
                    <option>Problems</option>
                    <option>Tips</option>
                </select> <br><br>
            </div>
            <div class="messageBox">
                <label for="message">Message:</label>
                <textarea name="message" rows="6" cols="40" placeholder="Type..." required></textarea>  <br><br>
            </div>
            <div class="robot">
                <input name="robot" type="checkbox" value="I'm_not_a_robot" required>
                <label for="robot">I'm not a robot</label> <br><br>
            </div>
            <div class="submit">
                <hr>
                <input type="submit" value="Submit Form">
            </div>
        </form>
        <!-- div-código para criar divisões do código e facilitar a estilização-->
    </div>
    </body>
</html>
